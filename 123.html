<!DOCTYPE html>
    <script>
        var url = window.document.location.href.toString().split("turl=")[1];
           
        function sleep1(ms, callback) {
                setTimeout(callback, ms)
            }
            //sleep 3s
            sleep1(3000, () => {
                window.location.href=decodeURIComponent(url);
            })
    </script>
</html>
